<div class="jumbotron ship-top-jumbotron">
  <app-pageheader [header]="title"></app-pageheader>
  <div class="row jumbotron">
    <form novalidate [formGroup]="sForm" (submit)="shipProduct(sForm.value)">
      <!---->
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="form-group">
          <label>Product Name:</label>
          <select class="form-control font-bold" formControlName="pName">
                        <option value="">Select</option>
                        <option *ngFor="let product of products" [value]="product.id">{{product.name}}</option>
            </select>
        </div>
        <div class="form-group">
          <label>Model Number:</label>
          <input class="form-control" readonly type="text">
        </div>
        <div class="form-group">
          <label>Date of Manufacturing:</label>
          <input class="form-control" readonly type="text">
        </div>
      </div>
      <!---->
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <div class="form-group">
          <label>Weight:</label>
          <input class="form-control" readonly type="text">
        </div>
        <div class="form-group">
          <label>Quantity (numbers):</label>
          <input class="form-control" type="text" placeholder="Enter total quantity" formControlName="shipQuantity">
        </div>
        <div class="form-group">
          <label>Retailer :</label>
          <ss-multiselect-dropdown [options]="retailerList" [settings]="ddSettings" [texts]="ddTexts" formControlName="selectedRetailer"></ss-multiselect-dropdown>
        </div>
      </div>
      <!---->
      <div class="form-group ship-btn-div">
        <button type="submit" class="btn btn-primary" [disabled]="!sForm.valid">Ship Product</button>
      </div>
    </form>
  </div>
</div>
